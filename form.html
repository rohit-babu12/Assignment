<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="form.css">
    <!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form><div class ="container">
       <h2>Customer Survey Form</h2>
    <div class="form-container"> 
        <form>
            <div class="input-name">
                First Name
                <input type="text" placeholder="First Name" class="name">
                <span>
                    Last Name
                   <input type="text" placeholder="Last Name" class="name">
                </span>
            </div><br>
            <div>
                
                Date of Birth
                <input type="datetime-local" placeholder="Date Of Birth" class="text-name">
            </div><br>
            Country
            <div class="input-name">
                
                <select class="country">
                    <option>Select a country</option>
                    <option>India</option>
                    <option>Japan</option>
                    <option>Napal</option>
                    <option>Italy</option>
                    <option>Bhutan</option>
                </select>
                
            </div><br>
            <div>
                Profession
                <input type="text" placeholder="Profession" class="text-name">
            </div><br>
            Gender
            <div class="input-name">
                <input type="radio" class="radio-button" name="h1">
                <label>Male</label>
                <input type="radio" class="radio-button" name="h1">
                <label>Female</label>
                <input type="radio" class="radio-button" name="h1">
                <label>Other</label>
            </div><br>
            <div>
                Email
             <input type="text" placeholder="Email" class="text-name">
            </div><br>
            <div>
                Mobile 
                <input type="text" placeholder="Mobile number" class="text-name">
            </div><br>
             </form>
             <div class="input-name">
                <input type="submit" class="button">

            </div>
    </div>
</div>
</form>
</body>
</html>
