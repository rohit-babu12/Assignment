<!DOCTYPE html>
<head>
    <title>
        reverse every word in that sentence
    </title>
</head>
<body>
    <script>
        const str = 'This is a sunny day';
        const reverseSentence = str => {
        const arr = str.split(" ");
        const reversed = arr.map(el => {
        return el.split('').reverse().join("");
        });
        return reversed.join(" ");
    };
console.log(reverseSentence(str));
    </script>
</body>
</html>
