<html>
    <head>
        <title>Perform sorting of an array in descending order</title>
    </head>
    <body>
        <script>
            const arr1 = [54,23,12,97,100]; 
  
            function arrSort(arr) { 
            arr.sort((a,b)=>a-b); 
            arr.reverse(); 
            return arr; 
        }   
        console.log(arrSort(arr1));
        </script>
    </body>
</html>
